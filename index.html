<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .morning, .afternoon, .night {
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <!-- Buttons to switch between times of day -->
        <div class="text-center">
            <button class="btn btn-primary" onclick="showMorning()">Morning</button>
            <button class="btn btn-warning" onclick="showAfternoon()">Afternoon</button>
            <button class="btn btn-dark" onclick="showNight()">Night</button>
        </div>

     
        <!-- Morning Section -->
        <div class="morning">
            <h1 id="greeting">Good Morning</h1>
            <img id="images" src="img/Morning.jpg" alt="Morning">
            <img id="sun" src="img/Sun.jpg" alt="Sun">
        </div>

        
        <!-- Afternoon Section -->
        <div class="afternoon">
            <h1 id="greeting">Good Afternoon</h1>
            <img id="images" src="img/Afternoon.jpg" alt="Afternoon">
            <img id="sun" src="img/Good Afternoon.jpg" alt="Afternoon Sun">
        </div>
        
        <!-- Night Section -->
        <div class="night">
            <h1 id="greeting">Good Night</h1>
            <img id="images" src="img/Night.jpg" alt="Night">
            <img id="sun" src="img/Moon.jpg" alt="Moon">
        </div>
    </div>

    <script>
        // JavaScript to show and hide the corresponding sections
        function showMorning() {
            document.querySelector('.morning').style.display = 'block';
            document.querySelector('.afternoon').style.display = 'none';
            document.querySelector('.night').style.display = 'none';
        }

        function showAfternoon() {
            document.querySelector('.morning').style.display = 'none';
            document.querySelector('.afternoon').style.display = 'block';
            document.querySelector('.night').style.display = 'none';
        }

        function showNight() {
            document.querySelector('.morning').style.display = 'none';
            document.querySelector('.afternoon').style.display = 'none';
            document.querySelector('.night').style.display = 'block';
        }

        // By default, show the morning section when the page loads
        window.onload = showMorning;
    </script>
    
</body>
</html>
